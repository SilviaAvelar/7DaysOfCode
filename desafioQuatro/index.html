<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Jogo da Adivinhação</h1>
    </header>

    <main class="container">
        <p id="mensagemInicial"><b>Adivinhe um número entre 0 e 10!</b></p>
        
        <input type="number" id="chute" placeholder="Seu chute" min="0" max="10">
        <button id="btnChutar">Chutar</button>

        <p id="mensagem"></p>
        <p id="tentativasRestantes"></p>

        <button id="btnNovoJogo">Novo Jogo</button>
    </main>

    <script src="forDay.js"></script>

</body>
</html>
