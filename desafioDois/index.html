<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Questionário Interativo</h1>

        <div id="cardInstrucoes" class="card">
            <h2>Instruções do Jogo</h2>
            <p>Este jogo consiste em responder a algumas perguntas sobre você. Ao final, você receberá uma mensagem personalizada. Vamos lá?</p>
            <button id="btnComecar">Começar</button>
        </div>

        <div id="cardInicial" style="display: none;">
            <h3 id="perguntaInicial"></h3>
            <input type="text" id="respostaInicial" />
            <button id="btnProximoInicial">Próximo</button>
        </div>

        <div id="mensagemInicial" style="display: none;"></div>

        <div id="cardSegundaParte" style="display: none;">
            <h2></h2>
            <input type="text" id="respostaGosta" placeholder="1 para SIM ou 2 para NÃO" />
            <button id="btnRespostaGosta">Enviar</button>
            <div id="mensagemGosta" style="display: none;"></div>
        </div>
    </div>

    <script src="twoDay.js"></script>
</body>

</html>
