<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Lista de Compras - Jogo</h1>

        <div id="telaInicial">
            <p>Bem-vindo ao Jogo da Lista de Compras!</p>
            <button id="btnComecar">Começar</button>
        </div>

        <div id="telaAdicionarItem" style="display: none;">
            <h2>Adicionar Item</h2>
            <p id="perguntaItem">Deseja adicionar um item à lista de compras? (sim/não)</p>
            <button id="btnSim">Sim</button>
            <button id="btnNao">Não</button>

            <div id="divFormulario" style="display: none;">
                <label for="itemNome">Nome do Item:</label>
                <input type="text" id="itemNome"><br><br>

                <label for="itemCategoria">Categoria:</label>
                <select id="itemCategoria">
                    <option value="frutas">Frutas</option>
                    <option value="laticinios">Laticínios</option>
                    <option value="congelados">Congelados</option>
                    <option value="doces">Doces</option>
                    <option value="carnes">Carnes</option>
                    <option value="legumes">Legumes</option>
                    <option value="outros">Outros</option>
                </select><br><br>

                <button id="btnAdicionar">Adicionar à Lista</button>
                <p id="mensagemErro" style="display: none; color: red;">Por favor, preencha o nome do item.</p>
            </div>
        </div>

        <div id="telaMostrarLista" style="display: none;">
            <h2>Lista de Compras:</h2>
            <ul id="listaCompras"></ul>
        </div>
    </div>

    <script src="fiveDay.js"></script>

</body>
</html>
